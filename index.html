<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header >
        <ul class="flex">
           <li> <a href="#form">Forms</a> </li>
           <li> <a href="#table">Table</a></li>
           <li> <a href="#video" >Video</a></li>
           <li> <a href="#audio">Audio</a></li>
           <li> <a href="#images">Images</a></li>
        </ul>

    </header>

    
    <section id="form" class="container">
       
       
        <form action="">

            <h1>Form</h1>
    <fieldset >
        <legend>Personal Information</legend>
        <table>
            <tr>
               <td> <label for="name">First Name:</label></td>    
               <td><input type="text" id="name" required></td>
            </tr>
            <tr>
      
                <td><label for="lastname">Last Name:</label>  </td>
                <td><input type="text" id="lastname" required></td>      
            </tr>
            <tr>
                <td><label for="nickname">Nick Name:</label></td>
                <td><input type="text" id="nickname"> </td>
            </tr>
            <tr>
                <td> <label for="address">Address:</label> </td>
                <td> <input type="text" id="address">  </td>
            </tr>
            <tr>
                <td> <label for="date">Date of Birth:</label>  </td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label> </td>
                <td><input type="radio" id="male" name="gender" value="male">  <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">FeMale</label>
                    <input type="radio" id="others" name="gender" value="others"> <label for="others">Others</label>      
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile:</label> </td>
                <td> <input type="mobile" id="mobile"></td>
            </tr>

            <tr>
                <td> <label for="mail">e-mail:</label> </td>
                <td><input type="mail" id="mail"></td>
            </tr>
            
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>  
            <tr>
                <td><label for="file">Upload a file:</label></td>
                <td><input type="file" id="file"></td>
            </tr>
            <tr>
                <td><label for="photo">Upload your photo:</label></td>
                <td><input type="image" id="photo"></td>
            </tr>
            <tr>
                <td><label for="range">Anger Issue:</label></td>
                <td><input type="range" id="range"></td>
            </tr>
            <tr>
                <td><label for="">Favourite Games:</label></td>
                <td><input type="checkbox" id="games"> <label for="games">Cricket</label>   
                    <input type="checkbox" id="games">  <label for="games">Football</label> 
                    <input type="checkbox" id="games">    <label for="games">Badminton</label> 
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Favourite Hobbies:></td>
                <td>
                    <select name="hobbies" id="hobby">
                        <option value="Travelling">Travelling</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Singing">Singing</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="languages"> Languages:</label></td>
                <td><select id="languages">
                    <optgroup label="Programming Languages">
                    <option value="js"> JS</option>  
                    <option value="python"> Python</option>  
                    <option value="java"> Java</option> 
                    </optgroup>
                    <optgroup label="General Languages">
                        <option value="Nepali">Nepali</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                    </optgroup> 
                </select>
            </td>
            </tr>
            <tr>
                <td> <textarea  rows="4" cols="30" placeholder="short explanation about yourself"></textarea> </td>
            </tr>
            <tr>
                <td><button>submit</button> </td>
                <td><input type="reset"> </td>
            </tr>
           
        </table>
 
</fieldset>   
</form>
</section>

</section>
